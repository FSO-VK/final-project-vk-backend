name: CI — build, test, lint, publish image

# Автоматически запускается только при push и pull_request в main и dev.
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

env:
  GO_VERSION: '1.23.x'
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/main-service

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  lint:
    name: Lint (golangci-lint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.59.0
          args: --timeout=5m

  test:
    name: Tests & coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install system deps (if needed)
        run: |
          sudo apt-get update
      - name: Run tests with coverage
        run: |
          go test -v ./... -coverprofile=coverage.out
          # убрать нежелательные строки из профиля, если нужно
          if [ -f coverage.out ]; then
            go tool cover -func=coverage.out > coverage.func.txt
          fi
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.func.txt

  build-and-push:
    name: Build & push Docker image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./build/services/app/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
