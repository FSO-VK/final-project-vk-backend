name: Deploy â€” manual publish image (master)

on:
  workflow_dispatch:
    inputs:
      target:
        description: "target branch to publish (master or dev)"
        required: true
        default: "master"

env:
  IMAGE_REPO: ghcr.io/fso-vk/fso-auth
  GO_VERSION: '1.25.x'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Build and push image
        env:
          TARGET: ${{ github.event.inputs.target }}
        run: |
          IMAGE_TAG="${{ env.IMAGE_REPO }}:${TARGET}"
          echo "Publishing ${IMAGE_TAG}"
          docker buildx build --push --platform linux/amd64,linux/arm64 \
            --tag "${IMAGE_TAG}" \
            -f ./build/services/app/auth.Dockerfile .
