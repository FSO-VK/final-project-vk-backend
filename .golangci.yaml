# configuration file info: https://golangci-lint.run/docs/configuration/file/
version: "2"

linters:
  default: all
  disable:
    - depguard
    - mnd
    - wsl
    - wsl_v5
    - ireturn
    - funlen
    - varnamelen
    - wrapcheck
    - noinlineerr
    - nlreturn
  exclusions:
    # disable linters for autogenerated code
    generated: strict
    warn-unused: true
    rules:
      # disable linters for test files
      - path: _test\.go
        linters:
          - containedctx
          - gocyclo
      # enable linters for test files only
      - path-except: _test\.go
        linters:
          - forbidigo
      # enable temporary disabled linters for medication.
      # remove after refactor
      - path-except: internal/medication/
        linters:
          - revive
          - exhaustruct
          - gocritic
          - godox
          - gosec
      - path-except: internal/planning/
        linters:
          - revive
          - exhaustruct
          - gocritic
          - godox
          - gosec
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
    - swaggo
  exclusions:
    # disable formatting of autogenerated code
    generated: lax
output:
  sort-order:
    - linter
    - severity
    - file
run:
  timeout: 5m
  allow-parallel-runners: true
