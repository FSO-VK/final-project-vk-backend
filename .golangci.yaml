# configuration file info: https://golangci-lint.run/docs/configuration/file/
version: "2"

linters:
  default: all
  disable:
    - depguard
    - mnd
    - wsl
    - wsl_v5
    - ireturn
    - funlen
    - varnamelen
    - wrapcheck
    - noinlineerr
    - nlreturn
  exclusions:
    # disable linters for autogenerated code
    generated: strict
    warn-unused: true
    rules:
      # disable linters for test files
      - path: _test\.go
        linters:
          - containedctx
          - gocyclo
      # enable tests for test files only
      - path-except:
        linters: _test\.go
          - forbidigo
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
    - swaggo
  exclusions:
    # disable formatting of autogenerated code
    generated: lax
output:
  sort-order:
    - linter
    - severity
    - file
run:
  timeout: 5m
  allow-parallel-runners: true
